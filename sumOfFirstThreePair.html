<script>
  const input = [1, 2, 3, 4, 5, 6, 7];
  let X = 6;

  function findFirstOcc(input, target) {
    if (input.length < 3) {
      return "enter more then 3 value";
    }
    let result = 0;
    for (let i = 0; i < input.length; i++) {
      for (let j = i + 1; j < input.length; j++) {
        for (let m = j + 1; m < input.length; m++) {
          result = input[i] + input[j] + input[m];
          if (result === target) {
            return [input[i], input[j], input[m]];
          }
        }
      }
    }
    return false;
  }
  console.log(findFirstOcc(input, X));
  // Output - [1,2,3]
</script>
